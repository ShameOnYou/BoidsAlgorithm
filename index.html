<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Boids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="boids.js"></script>
  </head>
  <body>

    <canvas id="boids" width="150" height="150"></canvas>

    <div id="menuContainer">
      <div id="menuTitle">
        <h2 style="font-size: 2rem">
          Menu
          <i id="arrowUp" style="font-size: 1rem;  display: none; position:absolute; right: 15px; top: 1rem" class="fas fa-chevron-up"></i>
          <i id="arrowDown" style="font-size: 1rem; position:absolute; right: 15px; top: 1rem" class="fas fa-chevron-down"></i>
        </h2>
      </div>

      <div id="slidecontainer">
        <ul style="list-style: none">
          <li >
            <p id="framesPerSecond">fps</p>
          </li>

          <li>
            <p id="p_historyLength">Trail Length: 50</p>
            <input id="historyLength" type="range" min="1" max="100" value="50">
          </li>

          <li>
            <p id="p_coherence">Coherence</p>
            <input id="coherence" class="" type="range" min="1" max="100" value="5">
          </li>

          <li>
            <p id="p_separation" >Separation</p>
            <input id="separation" type="range" min="1" max="100" value="15">
          </li>

          <li>
            <p id="p_alignment" >Alignment</p>
            <input id="alignment" type="range" min="1" max="100" value="10">
          </li>

          <li>
            <p id="p_visualRange" >Visual Range: 120</p>
            <input id="visualRange" type="range" min="1" max="200" value="120">
          </li>

          <li>
            <button class="menuButton" id="history" onclick="DrawTrail()" type="button">Draw history</button>
          </li>

          <li>
            <button class="menuButton" onclick="InitSingleBoids()" type="button">Add boid</button>
          </li>

          <li>
            <button class="menuButton" onclick="RemoveBoid()" type="button">Remove boid</button>
          </li>

          <li>
            <button class="menuButton" id="reset" onclick="ResetBoids()" type="button">Reset</button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      $( document ).ready(function() {
        $( "#menuContainer" ).draggable();
      });
    </script>
  </body>
</html>
